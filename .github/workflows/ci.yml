name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build-agent:
    name: Build C++ Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Install dependencies
        run: sudo apt-get install -y cmake build-essential

      - name: Clean
        run: find . -name CMakeCache.txt -delete && find . -name cmake_install.cmake -delete && rm -rf build agent/CMakeFiles
      - name: Configure
        run: cmake -S agent -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Verify binaries
        run: ls -la build/cputrace build/test_app build/perf_hello

  test-backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Check imports
        run: cd backend && python3 -c "import main; print('Backend OK')"

  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build

      - name: Verify build output
        run: ls -la frontend/dist/
